name: Process VTT File

on:
  push:
    paths:
      - 'docs/**/*.vtt'

env:
  PYTHON_VERSION: 3.x

jobs:
  process-vtt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Debug Git Logs
      run: |
      git log -n 5 --pretty=format:"%h - %an, %ar : %s"

      - name: Get changed files
        run: |
          echo "Changed files:"
          git fetch --depth=2 || echo "Failed to fetch. Continuing anyway..."
          changed_files=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep 'docs/.*\.vtt$' || echo "")
          if [[ -z "$changed_files" ]]; then
            echo "No .vtt files changed."
          else
            echo "$changed_files"
            echo "CHANGED_FILES=$changed_files" >> $GITHUB_ENV
          fi

      - name: List files before running script
        run: ls -l

      - name: Run conversion script
        run: |
          IFS=' ' read -ra files <<< "$CHANGED_FILES"
          for file in "${files[@]}"; do
            python minervasmemo.py -i "$file" -o "${file%.vtt}.md" --mode convert
          done

      - name: List files after running script
        run: ls -l

      - name: Check git status
        run: git status

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/valentinkm/MinervasMemo.git
          git add -A
          git commit -m "Add cleaned up transcript as markdown" || echo "No changes to commit"
          git push


